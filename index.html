<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>CRM-ShopOnline</title>
</head>

<body>

  <table border>
    <thead>
      <tr>
        <th>ID</th>
        <th>Наименование</th>
        <th>Категория</th>
        <th>ед/изм</th>
        <th>количество</th>
        <th>цена</th>
        <th>ИТОГ</th>
      </tr>
    </thead>
    
    <tbody>
      <tr>
        <td>24601654816512</td>
        <td>Навигационная система Soundmax</td>
        <td>Техника для дома</td>
        <td>шт</td>
        <td>5</td>
        <td>$100</td>
        <td>$500</td>
      </tr>
      <tr>
        <td>24601654816512</td>
        <td>Телевизор DEXP</td>
        <td>Техника для дома</td>
        <td>шт</td>
        <td>15</td>
        <td>$1000</td>
        <td>$15000</td>
      </tr>
    </tbody>
  </table>

  <h1>Добавить товар</h1>

  <form action="https://jsonplaceholder.typicode.com/posts" method="POST">
    <fieldset>
      <label for="name">Наименование</label>
      <input type="text" name="name" id="name">  
      
      <label for="cat">Категория</label>
      <input type="text" name="category" id="cat">
      
      <label for="units">Единицы измерения</label>
      <input type="text" name="units" id="units">
      
      <label for="disc">Дисконт</label>
      <div>
        <input type="checkbox">
        <input type="text" name="discount" id="disc" disabled>
      </div>
      
      <label for="desc">Описание</label>
      <textarea 
        name="description" 
        id="desc" 
        cols="25" 
        rows="3"
      ></textarea>
      
      <label for="qty">Количество</label>
      <input type="number" name="count" id="qty" min="1">
      
      <label for="price">Цена</label>
      <input type="number" name="price" id="price">
      
      <input type="file" name="image" accept="image/*">
    </fieldset>
    <button type="submit">Добавить товар</button>
  </form>

</body>

</html>
